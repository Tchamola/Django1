{% extends "base.html" %}

{% block content %}

    <h2>Page de Contact</h2>

    {% if success_msg %}
        <p class = "success-message">{{ success_msg }} </p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {% if form.non_field_errors %}
            <div>
                {% for error in form.non_field_errors %}
                    <p class="errorlist">{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}

        {{ form.as_p}}
        <button type = "submit">Enyrer</button>

    </form>
{% endblock %}
